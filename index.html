<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div>
        <button class="btn" onclick="reset()">Clear</button>
    </div>
    <br>
    <table width="100%" border="1">
        <tr>
            <td><button class="btn" onclick="add('A')">A</button></td>
            <td><button class="btn" onclick="add('B')">B</button></td>
            <td><button class="btn" onclick="add('C')">C</button></td>
        </tr>
        <tr>
            <td><label for="" id="A">0</label></td>
            <td><label for="" id="B">0</label></td>
            <td><label for="" id="C">0</label></td>
        </tr>
        <tr>
            <td><button class="btn" onclick="add('D')">D</button></td>
            <td><button class="btn" onclick="add('E')">E</button></td>
            <td><button class="btn" onclick="add('F')">F</button></td>
        </tr>
        <tr>
            <td><label for="" id="D">0</label></td>
            <td><label for="" id="E">0</label></td>
            <td><label for="" id="F">0</label></td>
        </tr>
    </table>
    


</body>
<script>
    let probabilities = {
        A: 0,
        B: 0,
        C: 0,
        D: 0,
        E: 0,
        F: 0
    }

    function reset() {
        for (const key in probabilities) {
            probabilities[key] = 0;
        }
        update();
        
    }


    function add(key) {
        probabilities[key]++;
        update();
    }

    
    function update() {
        let maximum = probabilities.A;
        for (const key in probabilities) {
            if (maximum < probabilities[key]) {
                maximum = probabilities[key];
            }            
        }

        for (const key in probabilities) {
            let score = maximum - probabilities[key];
            if (maximum == 0) {
                document.getElementById(key).innerHTML = 0;
            } else {
                document.getElementById(key).innerHTML = (score / maximum).toFixed(2);
            }
            
        }
    }
</script>
</html>
